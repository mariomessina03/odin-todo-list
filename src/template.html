<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main-container">
      <button id="add-todo">Add To Do</button>
      <button id="add-project">Add Project</button>
      <form id="todo-form" style="display: none" class="form">
        <label for="title">Title</label>
        <input type="text" id="title" required />

        <label for="description">Description</label>
        <textarea id="description" rows="4" required></textarea>

        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" required />

        <label for="priority">Priority</label>
        <select id="priority" required>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>

        <label for="project-select">Project</label>
        <select id="project-select" required></select>

        <button type="submit" id="submit-todo-form">Submit</button>
        <button type="button" id="close-todo-form">X</button>
      </form>

      <form id="project-form" style="display: none" class="form">
        <label for="project-title">Project Title</label>
        <input type="text" id="project-title" required />

        <button type="submit" id="submit-project-form">Submit</button>
        <button type="button" id="close-project-form">X</button>
      </form>

      <form id="edit-todo-form" style="display: none" class="form">
        <label for="title">Title</label>
        <input type="text" id="edit-title" required />

        <label for="description">Description</label>
        <textarea id="edit-description" rows="4" required></textarea>

        <label for="dueDate">Due Date</label>
        <input type="date" id="edit-dueDate" required />

        <label for="priority">Priority</label>
        <select id="edit-priority" required>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>

        <button type="submit" id="confirm-edit-todo">Edit</button>
        <button type="button" id="close-edit-todo-form">X</button>
      </form>

      <div id="todo-container"></div>
    </div>
  </body>
</html>
